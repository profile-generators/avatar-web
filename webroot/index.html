<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Avatr.cc - Create your avatar!</title>
    <meta name="description" content="A website to generate and customize avatars">
    <meta name="author" content="Xavier 'crashoz' Launey">

    <meta property="og:title" content="Avatar generator">
    <meta property="og:type" content="website">
    <meta property="og:url" content="">
    <meta property="og:description" content="A website to generate and customize avatars">
    <meta property="og:image" content="avatar.png">

    <link rel="icon" href="/favicon.ico">
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">

    <link rel="stylesheet" rel="preload" href="palette.css">
    <link rel="stylesheet" rel="preload" href="font.css">
    <link rel="stylesheet" rel="preload" href="styles.css">
</head>

<body>
    <header>
        <h1>avatr.cc</h1>
        <h2>Create your avatar!</h2>
    </header>

    <main>
        <div id="avatar">
            <svg class="spinner" viewBox="0 0 124.19042 124.19042">
                <circle cx="62.09521" cy="62.09521" r="20" />
            </svg>
        </div>

        <nav id="partpicker" class="controls">
            <div class="arrow left"></div>
            <p id="partname" class="btn">Bust 0 / 0</p>
            <div class="arrow right"></div>
        </nav>

        <nav id="colorpicker" class="controls">
            <div class="arrow left"></div>
            <div>
                <label id="colorname" for="color">Hair</label>
                <input id="color" type="color" value="#ff0000" />
            </div>
            <div class="arrow right"></div>
        </nav>

        <div id="buttons">
            <button id="download-png" class="btn">Download PNG</button>
            <button id="download-svg" class="btn">Download SVG</button>
            <button id="permalink" class="btn">Permalink</button>
        </div>
    </main>

    <footer>
        <p><a href="/">avatr.cc</a> by <img src="media/avatar.png" alt="avatar" /> Crashoz</p>
        <p><a href="https://github.com/profile-generators/avatar-parts">Contribute on <img src="media/github.png"
                    alt="github" /> GitHub</a></p>
        <p><a href="media/btc-qr.png">Donate BTC <img src="media/bitcoin.png" alt="bitcoin" />
                3BmwwByiY75XzkMykpgEhSnt2A6XyJu5pd</a></p>
    </footer>

    <script src="scripts.js"></script>
</body>

</html>
