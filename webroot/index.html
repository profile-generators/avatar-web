<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Avatar Creator</title>
    <meta name="description" content="A website to generate and customize avatars">
    <meta name="author" content="Xavier 'crashoz' Launey">

    <meta property="og:title" content="Avatar generator">
    <meta property="og:type" content="website">
    <meta property="og:url" content="">
    <meta property="og:description" content="A website to generate and customize avatars">
    <meta property="og:image" content="avatar.png">

    <link rel="icon" href="/favicon.ico">
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Avatar Creator</h1>

    <div id="container">
        <div id="parts">
        </div>
        <div id="avatar"><div class="spinner"></div></div>
        <div id="colors">
            <div class="colorpicker">
                <label for="flesh">Flesh</label>
                <input id="flesh" type="color" value="#ffffff" />
            </div>
            <div class="colorpicker">
                <label for="flesh2">Flesh 2</label>
                <input id="flesh2" type="color" value="#ffffff" />
            </div>
            <div class="colorpicker">
                <label for="flesh3">Flesh 3</label>
                <input id="flesh3" type="color" value="#ffffff" />
            </div>
            <div class="colorpicker">
                <label for="hair">Hair</label>
                <input id="hair" type="color" value="#ffffff" />
            </div>
            <div class="colorpicker">
                <label for="hair2">Hair 2</label>
                <input id="hair2" type="color" value="#ffffff" />
            </div>
            <div class="colorpicker">
                <label for="eye">Eye</label>
                <input id="eye" type="color" value="#ffffff" />
            </div>
            <div class="colorpicker">
                <label for="p1">Palette 1</label>
                <input id="p1" type="color" value="#ffffff" />
            </div>
            <div class="colorpicker">
                <label for="p2">Palette 2</label>
                <input id="p2" type="color" value="#ffffff" />
            </div>
            <div class="colorpicker">
                <label for="p3">Palette 3</label>
                <input id="p3" type="color" value="#ffffff" />
            </div>
            <div class="colorpicker">
                <label for="p4">Palette 4</label>
                <input id="p4" type="color" value="#ffffff" />
            </div>
        </div>
    </div>

    <div id="buttons">
        <button id="download" class=".download">Download PNG</button>
        <button id="download-svg" class=".download">Download SVG</button>
    </div>

    <script src="scripts.js"></script>
</body>

</html>
